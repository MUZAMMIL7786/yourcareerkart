<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Resume Builder</h1>
            <form id="resumeForm">
                <section>
                    <h2>Intro</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" oninput="updatePreview()" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" oninput="updatePreview()" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" oninput="updatePreview()" required>
                </section>
                <section>
                    <h2>Experience</h2>
                    <div class="experience">
                        <label for="experience1">Experience 1:</label>
                        <textarea id="experience1" name="experience1" rows="3" oninput="updatePreview()"></textarea>
                        <label for="experience2">Experience 2:</label>
                        <textarea id="experience2" name="experience2" rows="3" oninput="updatePreview()"></textarea>
                        <label for="experience3">Experience 3:</label>
                        <textarea id="experience3" name="experience3" rows="3" oninput="updatePreview()"></textarea>
                    </div>
                </section>
                <section>
                    <h2>Projects</h2>
                    <label for="projects">Projects:</label>
                    <textarea id="projects" name="projects" rows="4" oninput="updatePreview()"></textarea>
                </section>
                <section>
                    <h2>Achievements</h2>
                    <label for="achievements">Achievements:</label>
                    <textarea id="achievements" name="achievements" rows="3" oninput="updatePreview()"></textarea>
                </section>
                <section>
                    <h2>Education</h2>
                    <label for="education">Education:</label>
                    <textarea id="education" name="education" rows="3" oninput="updatePreview()"></textarea>
                </section>
                <section>
                    <h2>Reference</h2>
                    <label for="reference">Reference:</label>
                    <textarea id="reference" name="reference" rows="2" oninput="updatePreview()"></textarea>
                </section>
                <div class="theme-selector">
                    <h2>Select Theme</h2>
                    <button type="button" class="theme-button" onclick="changeTheme('theme1')">Theme 1</button>
                    <button type="button" class="theme-button" onclick="changeTheme('theme2')">Theme 2</button>
                    <button type="button" class="theme-button" onclick="changeTheme('theme3')">Theme 3</button>
                </div>
                <button type="button" onclick="generatePDF()">Download PDF</button>
            </form>
        </div>
        <div class="preview-container">
            <div id="resumePreview" class="resume">
                <div class="resume-header">
                    <h1 id="previewName">Name</h1>
                    <p id="previewEmail">Email</p>
                    <p id="previewPhone">Phone</p>
                </div>
                <div class="resume-section">
                    <h2>Experience</h2>
                    <p id="previewExperience1"></p>
                    <p id="previewExperience2"></p>
                    <p id="previewExperience3"></p>
                </div>
                <div class="resume-section">
                    <h2>Projects</h2>
                    <p id="previewProjects"></p>
                </div>
                <div class="resume-section">
                    <h2>Achievements</h2>
                    <p id="previewAchievements"></p>
                </div>
                <div class="resume-section">
                    <h2>Education</h2>
                    <p id="previewEducation"></p>
                </div>
                <div class="resume-section">
                    <h2>Reference</h2>
                    <p id="previewReference"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
